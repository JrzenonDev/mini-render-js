<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Render Js Puro</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="tela"></main>

  <script>

  const channels = [
    {
      name: 'JrzenonDev',
      likes: 2,
    },
    {
      name: 'dev In Sampa',
      likes: 4,
    },
    {
      name: 'Brazil JS',
      likes: 0,
    }
  ];

  function handleLike(channelName) {
    channels.forEach((currentChannel) => {
      if(channelName === currentChannel.name) {
        console.log('Atuliza os dados do: ', channelName);
        currentChannel.likes = currentChannel.likes + 1;
      }
    });
    render();
  }

  const buttonTemplate = function (channel) {
    return `
      <button class="botaoDeLike" onclick="handleLike('${channel.name}')">
        <span class="owner">
          ${channel.name}
        </span>
        <span class="contador">
          ❤️ ${channel.likes} likes
        </span>
      </button>
    `;
  }

  // Lógica de renderização

  function render() {
    console.log('[render]');

    const $tela = document.querySelector('.tela');

    $tela.innerHTML = channels.map((channel) => {
      return buttonTemplate(channel);
    }).join(''); // join (remove as vírgulas, que seria passado pelo toString)
  }

  render();

  </script>

</body>
</html>
