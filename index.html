<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Render Js Puro</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="tela"></main>





  <script>

  const channels = [
    {
      name: 'JrzenonDev',
      likes: 0,
    },
    {
      name: 'dev In Sampa',
      likes: 0,
    },
    {
      name: 'Brazil JS',
      likes: 0,
    }
  ];

  const buttonTemplate = function (channel) {
      return `
        <button class="botaoDeLike">
          <span class="owner">
            ${channel}
          </span>
          ❤️
          <span class="contador">0 likes</span>
        </button>
      `;
    }

  function render() {
    console.log('[render]');

    const $tela = document.querySelector('.tela');

    $tela.innerHTML = channels.map((channel) => {
      return buttonTemplate(channel);
    }).join(''); // join (remove as vírgulas, que seria passado pelo toString)
  }

  render();

  </script>

</body>
</html>
